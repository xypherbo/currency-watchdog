<div class="container-fluid">
  <h3 class="mt-4">My Wishlist</h3>
  <div class="row mt-4">
    <div *ngFor="let item of list" class="col-sm-4">
      <div class="card" style="width: 20rem;">
        <img height="250" class="card-img-top" src="{{item.imageUrl}}" alt="Card image cap">
        <div class="card-block">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.description}}</p>
          <a href="{{item.link}}">Link</a>
        </div>
      </div>
    </div>
  </div>
</div>
